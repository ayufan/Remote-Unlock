    time
    {
        left: 0px;

      text-shadow: 1px 2px #000;

    datetime {
        left: 0px;
        text-align: center;

    #unlock 
    {
      position: absolute;

  @-webkit-keyframes pulsate {
      0% {-webkit-transform: scale(0.5, 0.5); opacity: 0.0;}
      25% {-webkit-transform: scale(0.55, 0.55); opacity: 0.5;}
      50% {-webkit-transform: scale(0.6, 0.6); opacity: 1.0;}
      75% {-webkit-transform: scale(0.55, 0.55); opacity: 0.5;}
      100% {-webkit-transform: scale(0.5, 0.5); opacity: 0.0;}
  }
  
  #logo {
      -webkit-animation: pulsate 2s linear;
      -webkit-animation-iteration-count: infinite;

      bottom: 0px;

  }

  }

        <img src="estimote-logo-square.png" id="logo"/>
      
      <marquee id="text" >Estimote Lock Screen</marquee>
      
  <script>
    
    function checkTime(i) { if (i<10) { i="0" + i; } return i; }    
    
    function updateClock() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      
      document.getElementsByTagName('time')[0].innerHTML = h + ':' + m + ':' + s;
      document.getElementsByTagName('datetime')[0].innerHTML =
        '' + today.toDateString();
      setTimeout(function(){ updateClock() }, 500);
    }
  
    updateClock();
    
</script>
